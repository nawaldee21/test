<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="proj.css">
    <title>Tic tac toe</title>
</head>
<body>
  <header>
          
  <!-- <img src="tic-tac.jpg" alt="image"> -->
    <h1>Play Tic Tac Toe</h1>
</header>
   
            <div class="text-center"id="box">
            
            <div id="message"></div>
              <ul id="gameBoard">
              
                <li class="tic"id="n0">?</li>
                <li class="tic"id="n1">?</li>
                <li class="tic"id="n2">?</li>
                <li class="tic"id="n3">?</li>
                <li class="tic"id="n4">?</li>
                <li class="tic"id="n5">?</li>
                <li class="tic"id="n6">?</li>
                <li class="tic"id="n7">?</li>
                <li class="tic"id="n8">?</li>
              </ul>
            
              <div class="clearfix"></div>
            <footer>
            <h2 id="score"></h2>
              <button id="reset">Reset</button>
              <button id="playAgain">Play Again</button>
            </footer>
            </div>
            
            <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        
    <script src="proj.js"></script>
</body>
</html>
